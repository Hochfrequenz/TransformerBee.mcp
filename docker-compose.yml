services:
  summarizer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - AUTH0_DOMAIN=hochfrequenz.eu.auth0.com
      - AUTH0_AUDIENCE=https://transformer.bee
      - ALLOWED_ORIGINS=http://localhost:5173,https://nice-mushroom-04ebea203.3.azurestaticapps.net,https://thankful-water-00644131e.3.azurestaticapps.net
      - RATE_LIMIT=10
      - RATE_WINDOW_SECONDS=60
    depends_on:
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Init container to pull the model on first startup
  # Run once: docker-compose run --rm ollama-init
  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
    entrypoint: ["ollama", "pull", "llama3"]
    profiles:
      - init

volumes:
  ollama_data: